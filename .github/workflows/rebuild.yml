name: Rebuild EV Atlas hourly

on:
  schedule:
    - cron: "0 * * * *"    # runs hourly, UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run builder
        env:
          OCM_API_KEY: ${{ secrets.OCM_API_KEY }}
        run: python build_ev_atlas.py
      - name: Commit updated map
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add outputs/index.html data/processed/*.csv || true
          git commit -m "Auto rebuild map" || echo "No changes"
          git push
